<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="js/app.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Battleship Game</title>
</head>

<body>


    <div id="game-container">
        <h1>Battleship</h1>

        <div id="game-message">
            Welcome to the day that will decide the fates of many! This is Battleship! Place Your Ships and let the
            games begin!
        </div>

        <div class="game-board-container">
            <div id="player-ones-board-container">
                <h2>Player Ones Ocean</h2>
                <div id="player-one-ocean" class="game-board"></div>
                <div id="ship-staging-area">
                    <h3>Ship Staging Area</h3>
                    <div id="player-one-ship-yard">
                        <img id="player-one-aircraft-carrier" src="images/aircraft-carrier.png" alt="aircraft-carrier"
                            class="ship-icon" data-ship-name="aircraft-carrier" data-length="5">
                        <img id="player-one-battleship" src="images/battleship.png" alt="battleship" class="ship-icon"
                            data-ship-name="battleship" data-length="4">
                        <img id="player-one-destroyer" src="images/destroyer.png" alt="destroyer" class="ship-icon"
                            data-ship-name="destroyer" data-length="3">
                        <img id="player-one-dredger" src="images/dredger.png" alt="dredger" class="ship-icon"
                            data-ship-name="dredger" data-length="3">
                        <img id="player-one-fortress" src="images/fortress.png" alt="fortress" class="ship-icon"
                            data-ship-name="fortress" data-length="2">
                    </div>
                    <button id="player-one-rotate-ship-button">Rotate Ship</button>
                </div>
            </div>

            <div id="player-twos-board-container">
                <h2>Player Twos Ocean</h2>
                <div id="player-two-ocean" class="game-board"></div>
                <div id="ship-staging-area">
                    <h3>Ship Staging Area</h3>
                    <div id="player-two-ship-yard">
                        <img id="player-two-aircraft-carrier" src="images/aircraft-carrier.png" alt="aircraft-carrier"
                            class="ship-icon" data-ship-name="aircraft-carrier" data-length="5">
                        <img id="player-two-battleship" src="images/battleship.png" alt="battleship" class="ship-icon"
                            data-ship-name="battleship" data-length="4">
                        <img id="player-two-destroyer" src="images/destroyer.png" alt="destroyer" class="ship-icon"
                            data-ship-name="destroyer" data-length="3">
                        <img id="player-two-dredger" src="images/dredger.png" alt="dredger" class="ship-icon"
                            data-ship-name="dredger" data-length="3">
                        <img id="player-two-fortress" src="images/fortress.png" alt="fortress" class="ship-icon"
                            data-ship-name="fortress" data-length="2">
                    </div>
                    <button id="player-two-rotate-ship-button">Rotate Ship</button>
                </div>
            </div>
        </div>


        <div class="game-controls">
            <button id="start-the-game-button">Start Game</button>
            <button id="reset-the-game-button">Reset Game</button>
        </div>
    </div>
</body>

</html>
